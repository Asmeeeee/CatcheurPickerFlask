<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/accueil.css" rel="stylesheet">
</head>
<body>
    
    <form class="form-horizontal" role="form" method="POST" action="{{url_for('login')}}">
      {{ form.hidden_tag() }}
        <div class="row">
            <div class="col">
                <label for="username" class="form-control-label">
                  {{ form.username.label }}
                </label>
                <div class="col-sm-10">
                  {{ form.username(size=50, class_="form-control", placeholder="Username")}}
                </div>
            </div>
            <div class="col">
              <label for="password" class="form-control-label">
                {{ form.password.label }}
              </label>
              <div class="col-sm-10">
                {{ form.password(size=50, class_="form-control", placeholder="Username")}}
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
          </div>
      </form>
      <p>Vous n'avez pas de compte ?<a href="{{ url_for('register') }}">Cr√©e un compte</a></p>
</body>
</html>
