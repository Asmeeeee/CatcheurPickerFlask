{% extends "base.html" %}
{% block main %}
<h1>Liste des catcheurs du monde</h1>

<section class="bite">
    <div class="row">
        {% for star in stars %}
        <div class="col-sm-2 col-md-4 col-lg-3">
            <div class="card mb-4 shadow-sm">
                <img class="card-img mx-auto mt-4" src="{{ url_for('static', filename='images/'+star.starImg) }}" alt ="{{ star.starName }}"/>
                <div class="card-body">
                    <a href="/editModifier/{{star.starId}}"> Modifier {{ star.starPrenom }} {{ star.starNom }} </a>
                    <p>Nom : {{ star.starNom }}</p>
                    <p>Prenom : {{ star.starPrenom }}</p>
                    <small>Envie de te battre ?</small>
                    <a href="/" class="btn btn-primary">
                        Combattre
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</section>

{% endblock %}
